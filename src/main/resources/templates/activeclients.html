<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <h2 class="text-center text-dark mt-5">All offers by active users</h2>
        <div th:each="o : ${offerInfosActive}" class="d-flex flex-column bg-text mb-3">
          <h4 th:text="'Description: ' + ${o.description}"></h4>
          <h4 th:text="'Engine: ' + ${o.engine}"></h4>
          <h4 th:text="'Image_url: ' + ${o.image_url}"></h4>
          <h4 th:text="'Mileage: ' + ${o.mileage}"></h4>
          <h4 th:text="'Price: ' + ${o.price}"></h4>
          <h4 th:text="'Transmission: ' + ${o.transmission}"></h4>
          <h4 th:text="'Year: ' + ${o.years}"></h4>
          <h4 th:text="'Model: ' + ${o.model.name}"></h4>
          <h4 th:text="'Seller: ' + ${o.seller.username}"></h4>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
