<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add Offer</h1>
                </div>
                <form th:action="@{/offers/add}"
                      th:method="post"
                      th:object="${offerModel}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="description">Описание</label>
                        <input th:field="*{description}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="description"
                               name="description"/>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="text-danger">Ошибка</small>
                    </div>

                    <fieldset class="mb-3">
                        <legend>Выберите тип двигателя</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="GASOLINE"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engine"/>
                                <span>Бензин</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="DIESEL"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engine"/>
                                <span>Дизель</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="ELECTRIC"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engine"/>
                                <span>Электричество</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="HYBRID"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engine"/>
                                <span>Гибрид</span>
                            </label>
                        </div>
                        <small th:if="${#fields.hasErrors('engine')}" th:errors="*{engine}"
                               class="text-danger">Сообщение об ошибке</small>
                    </fieldset>

                    <div class="mb-3">
                        <label class="form-label" for="imageUrl">URL изображения</label>
                        <input th:field="*{image_url}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="imageUrl" name="imageUrl"/>
                        <small th:if="${#fields.hasErrors('image_url')}" th:errors="*{image_url}"
                               class="text-danger">Ошибка</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="mileage">Пробег</label>
                        <input th:field="*{mileage}"
                               th:errorclass="is-invalid"
                               type="number" class="form-control text-center"
                               id="mileage" name="mileage"/>
                        <small th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}"
                               class="text-danger">Ошибка</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="price">Цена</label>
                        <input th:field="*{price}"
                               th:errorclass="is-invalid"
                               type="number" class="form-control text-center"
                               id="price" name="price"/>
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               class="text-danger">Ошибка</small>
                    </div>

                    <fieldset class="mb-3">
                        <legend>Выберите тип трансмиссии</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{transmission}"
                                       th:value="MANUAL"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmission"/>
                                <span>Механическая</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{transmission}"
                                       th:value="AUTOMATIC"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmission"/>
                                <span>Автоматическая</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{transmission}"
                                       th:value="ROBOT"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmission"/>
                                <span>Роботизированная</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{transmission}"
                                       th:value="VARIATOR"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmission"/>
                                <span>Вариатор</span>
                            </label>
                        </div>
                        <small th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}"
                               class="text-danger">Сообщение об ошибке</small>
                    </fieldset>

                    <div class="mb-3">
                        <label class="form-label" for="years">Годы выпуска</label>
                        <input th:field="*{years}"
                               th:errorclass="is-invalid"
                               type="number" class="form-control text-center"
                               id="years" name="years"/>
                        <small th:if="${#fields.hasErrors('years')}" th:errors="*{years}"
                               class="text-danger">Ошибка</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="model">Название модели</label>
                        <select class="form-control text-center"
                                id="model" name="model" th:field="*{model}">
                            <option th:each="model : ${availableModel}"
                                    th:value="${model.name}"
                                    th:text="${model.name}">Model name
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger">Ошибка</small>
                    </div>

<!--                    <div class="mb-3">-->
<!--                        <label class="form-label" for="seller">Имя пользователя</label>-->
<!--                        <select class="form-control text-center"-->
<!--                                id="seller" name="seller" th:field="*{seller}">-->
<!--                            <option th:each="user : ${offerModel}"-->
<!--                                    th:value="${user.username}"-->
<!--                                    th:text="${user.username}">User name-->
<!--                            </option>-->
<!--                        </select>-->
<!--                        <small th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}" class="text-danger">Ошибка</small>-->
<!--                    </div>-->

                    <button type="submit" class="btn btn-secondary">Добавить предложение</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
