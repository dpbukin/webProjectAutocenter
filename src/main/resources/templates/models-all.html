<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All models</h2>
                <div class='row mb-4 d-flex justify-content-around'>
                    <div th:each="m : ${modelInfos}" class="col-md-4 d-flex flex-column bg-text mb-3 rounded">
                        <h4 th:text="'Name: ' + *{m.name}"></h4>
                        <h4 th:text="'Category: ' + *{m.category}"></h4>
                        <h4 th:text="'imageUrl: ' + *{m.imageUrl}"></h4>
                        <h4 th:text="'StartYear: ' + *{m.startYear}"></h4>
                        <h4 th:text="'EndYear: ' + *{m.endYear}"></h4>
                        <h4 th:text="'brand: ' + *{m.brand.name}"></h4>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
